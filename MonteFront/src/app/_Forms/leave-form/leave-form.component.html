<div class="container">
    <div class="row">
        <img src="../../../assets/Montefiore_Master_RGB.jpg" alt="HeaderImage" class="headerImg">
    </div>
   <div class="formHeading">
        <h3 class="h3" id="heading">LEAVE APPLICATION FORM</h3>
   </div>

    <div class="form-div">
        <form id="leaveForm">

            <div class="row twoSection">
                <div class="col-md-6 mb-3">
                  <label for="surName">Surname</label>
                  <input name="surName"
                         class="form-control"
                         type="text"
                         placeholder="Surname">                 
                </div>
                <div class="col-md-6 mb-3">
                  <label for="givenName">Given Name</label>
                  <input name="givenName"
                         class="form-control"
                         type="text"
                         placeholder="Given Name">
                </div>
            </div>  

            <div class="row twoSection">
                <div class="col-md-6 mb-3">
                  <label for="employeeNo">Employee No</label>
                  <input type="number"
                         name="employeeNo"
                         class="form-control"                         
                         placeholder="Employee No">                   
                </div>
                
                <div class="col-md-6 mb-3">
                  <label for="date">Date</label>
                  <input type="date"
                         name="date"
                         class="form-control"                         
                         placeholder="Date">                   
                </div>
                          
               
            </div> 

            <div class="row twoSection">
                <div class="col-md-6 mb-3">
                    <label for="department">Department</label>
                    <input name="department"
                           class="form-control"
                           type="text"
                           placeholder="Department">                 
                </div>
                <div class="col-md-6 mb-3">
                    <label for="position">Position</label>
                    <input name="Position"
                           class="form-control"
                           type="text"
                           placeholder="Position">
                </div>
            </div>
         
            


        </form>
    </div>
</div>
